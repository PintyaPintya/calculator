<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <section id="main">
        <section id="display">
            <section id="operation"></section>
            <section id="result">0</section>
        </section>
        <section id="keypad">
            <section id="edit-keys">
                <button class="edit-button">CLEAR</button>
                <button class="edit-button">DELETE</button>
            </section>
            <section id="numpad">
                <section>
                    <button class="numpad">7</button>
                    <button class="numpad">4</button>
                    <button class="numpad">1</button>
                    <button class="numpad">.</button>
                </section>

                <section>
                    <button class="numpad">8</button>
                    <button class="numpad">5</button>
                    <button class="numpad">2</button>
                    <button class="numpad">0</button>
                </section>
                
                <section>
                    <button class="numpad">9</button>
                    <button class="numpad">6</button>
                    <button class="numpad">3</button>
                    <button class="numpad">=</button>
                </section>
                
                <section>
                    <button class="numpad">÷</button>
                    <button class="numpad">x</button>
                    <button class="numpad">-</button>
                    <button class="numpad">+</button>
                </section>         
                
            </section>
        </section>
    </section>

    <footer>
        <p>
            Copyright ©
            <script>
                document.write(new Date().getFullYear())
            </script>            
            <a href="https://github.com/pintyapintya" target="_blank">PintyaPintya</a>
        </p>
    </footer>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
