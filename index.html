<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <section id="main">
        <section id="display"></section>
        <section id="keypad">
            <section id="edit-keys">
                <button>CLEAR</button>
                <button>DELETE</button>
            </section>
            <section id="numpad">
                <section>
                    <button>7</button>
                    <button>4</button>
                    <button>1</button>
                    <button>.</button>
                </section>

                <section>
                    <button>8</button>
                    <button>5</button>
                    <button>2</button>
                    <button>0</button>
                </section>
                
                <section>
                    <button>9</button>
                    <button>6</button>
                    <button>3</button>
                    <button>=</button>
                </section>
                
                <section>
                    <button>÷</button>
                    <button>x</button>
                    <button>-</button>
                    <button>+</button>
                </section>         
                
            </section>
        </section>
    </section>

    <footer>
        <p>
            Copyright ©
            <script>
                document.write(new Date().getFullYear())
            </script>            
            <a href="https://github.com/pintyapintya" target="_blank">PintyaPintya</a>
        </p>
    </footer>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
